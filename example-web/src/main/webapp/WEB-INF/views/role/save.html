<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>角色添加</title>
<meta name="description" content="" />
<meta name="keywords" content="index" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<!-- Jquery -->
<script th:src="@{/static/jquery/jquery-2.2.3.min.js}" type="text/javascript"></script>

<!-- Bootstrap -->
<link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>	
<script th:replace="common/fragscript :: outerJs01"></script>
<script>
    function toList() {
        window.location.href = basePath+'/role/list';
    }
</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-8">
			<form id="form" role="form"  >
				<div class="form-group">
					<label for="roleName">角色名称</label>
					 <input type="text"
						class="form-control" id="roleName" name="roleName"
						  placeholder="角色名称">
				</div>
				<div class="form-group">
					<label for="roleKey">角色key</label> <input type="text" class="form-control"
						id="roleKey" name="roleKey"  placeholder="请输入key">
				</div>
				<div class="form-group">
					<label for="description">描述</label> <input type="text"
						class="form-control" id="description" name="description"
						 placeholder="请输入描述">
				</div>
				<button type="button" onclick="save()" class="btn btn-default">保存</button>
				<button type="reset" class="btn btn-default">取消</button>
			</form>
		</div>
	</div>
</div>
<script>
    function save() {
        $.ajax({
            type: 'POST',
            url: basePath+'/role/save',
            data: $('#form').serialize(),
            dataType: 'json',
            success: function (result) {
                alert(result.resultMsg);
                if (result.data) {
                    setTimeout('toList()', 100);
                }
            },
            error: function () {
                alert("出错了,请重试!");
            }
        });
    }
</script>
</body>
</html>
